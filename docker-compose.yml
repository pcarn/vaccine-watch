version: "3.9"
services:
  clock:
    build: .
    command: python clock.py
    volumes:
      - .:/app
    links:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - VACCINE_CHECK_INTERVAL=60
      - ENABLE_HYVEE=true
      - ENABLE_WALGREENS=true
      - ENABLE_CVS=true
      - ENABLE_COSENTINOS=true
      - ENABLE_BALLS=true
      - RADIUS=20
      - LATITUDE=39.1018061
      - LONGITUDE=-94.5812623
      - ZIP_CODE=64106
      - SLACK_TAG_CHANNEL=false
      # set these to true to test out a new notifier or new data source
      #- ENABLE_TEST=true
      #- NOTIFY_CONSOLE=true
    env_file:
      - .env
  redis:
    image: "redis:alpine"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  redis_data:
    driver: local
